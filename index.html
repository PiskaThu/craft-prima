<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Crafting Prisma</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main id="main-page">
        <h1>Sistema de Crafting</h1>
        
        <h2 class="section-title">Itens Craft Racing</h2>
        <div id="items-grid-primary" class="grid"></div>

        <h2 class="section-title" style="margin-top: 60px;">Itens Craft Básico</h2>
        <div id="items-grid-secondary" class="grid"></div>
    </main>

    <section id="craft-page" class="hidden">
        <button id="back-btn">← VOLTAR AO PAINEL</button>
        
        <div class="crafting-area">
            <div id="ingredients-stage" class="ingredients-stage"></div>
            
            <div id="result-stage" class="result-stage hidden">
                <div class="glow-effect"></div>
                <img id="final-img" src="" alt="">
                <h3 id="final-name"></h3>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
